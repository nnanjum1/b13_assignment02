<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechWave</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="inter-font">
    <section id="navbar">
        <nav>
            <div class="navlogo">
                <img class="nav-img" src="./assets/TechWavelogo.png" alt="">
            </div>
            <div class="nav-content">
                <ul>
                    <li>About</li>
                    <li>Episodes</li>
                    <li>Host</li>
                </ul>
            </div>

            <button class="btn-gradient">Subscribe <span><img class="arrow-right" src="./assets/Vectorarrow.png"
                        alt=""></span></button>
            <div class="menu-icon"><img src="./assets/hamburger-menu.png" alt=""></div>
        </nav>
    </section>

    <section class="banner">
        <div class="banner-images">
            <button class="new">NEW</button>
            <img src="./assets/hero-circle.png" alt="">
            <div class="microphone">
                <img src="./assets/microphone.png" alt="">
            </div>
        </div>

        <div class="banner-content">
            <h3 class="banner-title">
                TechWave
            </h3>
            <p class="section-text">Your daily dose of tech insights, productivity hacks, and personal growth</p>
        </div>

        <div class="banner-button">
            <button class="btn-gradient"><span> <img src="./assets/spotify.png" alt=""></span>Listen On Spotify</button>
            <button class="btn-subscribe"><span><img src="./assets/message.png" alt=""></span>Subscribe</button>
        </div>
    </section>


</body>

</html>
